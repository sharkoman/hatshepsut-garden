<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css">
    <title>Hatshepsut Garden</title>
</head>

<body>
    <header class="main-header">
        <img src="./images/egypt.svg" alt="Hatshepsut Garden">
        <h1>Hatshepsut Garden</h1>
    </header>

    <section id="garden-controls">
        <form>
            <label for="width">Width</label>
            <input type="number" id="width" value="20">

            <label for="height">Height</label>
            <input type="number" id="height" value="20">

            <label for="padding">Padding</label>
            <input type="number" id="padding" value="4">

            <button type="submit">Submit</button>
        </form>

        <section class="error-messages">
            <p class="alert hide" id="width-validation">Width should be even and >= 20</p>
            <p class="alert hide" id="height-validation">Height should be even and >= 20</p>
            <p class="alert hide" id="padding-validation">Padding should be even and >= 4</p>
        </section>
    </section>

    <section id="garden">
        <div id="result">
            <h2>Please Add Values Then Click Submit :)</h2>
        </div>
    </section>

    <footer class="main-footer">
        <span>
            @sherif_hakam
        </span>
        <ul>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/sharkothedeveloper">
                    <img src="./images/linkedin.svg" alt="my account on linkedin">
                </a>
            </li>
            <li>
                <a target="_blank" href="https://www.facebook.com/Mr.Sharko">
                    <img src="./images/facebook.svg" alt="my account on facebook">
                </a>
            </li>
            <li>
                <a target="_blank" href="https://www.behance.net/sharkoDesigner">
                    <img src="./images/behance.svg" alt="my account on behance">
                </a>
            </li>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
